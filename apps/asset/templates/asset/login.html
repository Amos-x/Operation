<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="Dashboard">
    <meta name="keyword" content="Dashboard, Bootstrap, Admin, Template, Theme, Responsive, Fluid, Retina">

    <title>科瑞森运维平台登录</title>

    <!-- Bootstrap core CSS -->
    <link href="/static/css/bootstrap.css" rel="stylesheet">
    <!--external css-->
    <link href="/static/font-awesome/css/font-awesome.css" rel="stylesheet" />

    <!-- Custom styles for this template -->
    <link href="/static/css/style.css" rel="stylesheet">
    <link href="/static/css/style-responsive.css" rel="stylesheet">
    <script src="/static/js/jquery-1.8.3.min.js"></script>


    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="static/js/html5shiv.js"></script>
      <script src="static/js/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
<!-- **********************************************************************************************************************************************************
MAIN CONTENT
*********************************************************************************************************************************************************** -->

<div id="login-page">
	  	<div class="container">
		      <form class="form-login" action="" method="post">
                {% csrf_token %}
		        <h2 class="form-login-heading">科瑞森运维平台</h2>
		        <div class="login-wrap">
		            <input type="text" class="form-control" placeholder="Username" autofocus name="username" required>
		            <br>
		            <input type="password" class="form-control" placeholder="Password" name="password" required>
                    <br>
		            <button class="btn btn-theme btn-block" href="/login" type="submit"><i class="fa fa-lock"></i>登录</button>
                    <div id="error">
                        {% if password_is_wrong %}
                                        <div class="alert alert-error">
                                                <button type="button" class="close" data-dismiss="alert">×</button>
                                                <p style="color:red">错误!用户名或密码错误 </p>
                                        </div>
                                   {% endif %}

                    </div>
		        </div>
		      </form>

	  	</div>
</div>
    <script src="/static/js/bootstrap.min.js"></script>
  </body>
</html>

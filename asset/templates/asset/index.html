{% extends 'asset/base.html' %}
{% block content %}
   <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">Dashboard</h1>
        </div>
   </div>
   <div class="row">
        <div class="col-lg-3 col-md-6">
            <div class="panel panel-primary">
                <div class="panel-heading">
                    <div class="row">
                        <div class="col-xs-3">
                            <i class="fa fa-comments fa-5x"></i>
                        </div>
                        <div class="col-xs-9 text-right">
                            <div class="huge">{{ host_count }}</div>
                            <div>主机数</div>
                        </div>
                    </div>
                </div>
                <a href="{% url 'asset:host_all' 'list' %}">
                    <div class="panel-footer">
                        <span class="pull-left">详细页</span>
                        <span class="pull-right"><i class="fa fa-arrow-circle-right"></i></span>
                        <div class="clearfix"></div>
                    </div>
                </a>
            </div>
        </div>
        <div class="col-lg-3 col-md-6">
            <div class="panel panel-green">
                <div class="panel-heading">
                    <div class="row">
                        <div class="col-xs-3">
                            <i class="fa fa-tasks fa-5x"></i>
                        </div>
                        <div class="col-xs-9 text-right">
                            <div class="huge">{{ vps_count }}</div>
                            <div>虚拟机数</div>
                        </div>
                    </div>
                </div>
                <a href="{% url 'asset:vps_all' 'list' %}">
                        <div class="panel-footer">
                            <span class="pull-left">详细页</span>
                            <span class="pull-right"><i class="fa fa-arrow-circle-right"></i></span>
                            <div class="clearfix"></div>
                        </div>
                </a>
            </div>
        </div>
        <div class="col-lg-3 col-md-6">
            <div class="panel panel-yellow">
                <div class="panel-heading">
                    <div class="row">
                        <div class="col-xs-3">
                            <i class="fa fa-shopping-cart fa-5x"></i>
                        </div>
                        <div class="col-xs-9 text-right">
                            <div class="huge">{{ project_count }}</div>
                            <div>项目数</div>
                        </div>
                    </div>
                </div>
                <a href="{% url 'deployment:project_all' 'list' %}">
                    <div class="panel-footer">
                        <span class="pull-left">详细页</span>
                        <span class="pull-right"><i class="fa fa-arrow-circle-right"></i></span>
                        <div class="clearfix"></div>
                    </div>
                </a>
            </div>
        </div>
        <div class="col-lg-3 col-md-6">
        <div class="panel panel-red">
            <div class="panel-heading">
                <div class="row">
                    <div class="col-xs-3">
                        <i class="fa fa-support fa-5x"></i>
                    </div>
                    <div class="col-xs-9 text-right">
                        <div class="huge">{{ user_count }}</div>
                        <div>用户数</div>
                    </div>
                </div>
            </div>
            <a href="{% url 'asset:user_all' 'list' %}">
                <div class="panel-footer">
                    <span class="pull-left">详细页</span>
                    <span class="pull-right"><i class="fa fa-arrow-circle-right"></i></span>
                    <div class="clearfix"></div>
                </div>
            </a>
        </div>
    </div>
</div>
{% endblock %}

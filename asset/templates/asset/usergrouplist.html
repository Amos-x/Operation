{% extends 'asset/base.html' %}
{% block content %}
<div class="wrapper wrapper-content animated fadeInRight">
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox float-e-margins">
                <div id="ibox-content" class="ibox-title">
                    <h5>团队列表</h5>
                    <div class="ibox-tools">
                        <a class="collapse-link">
                            <i class="fa fa-chevron-up"></i>
                        </a>
                        <a class="dropdown-toggle" data-toggle="dropdown" href="#">
                            <i class="fa fa-wrench"></i>
                        </a>
                        <a class="close-link">
                            <i class="fa fa-times"></i>
                        </a>
                    </div>
                </div>
                <div class="ibox-content">
                    <div class="panel-options">
                        <ul class="nav nav-tabs">
                            <li><a href="{% url 'asset:user_all' 'list' %}"><i class="fa fa-laptop"></i>用户列表</a></li>
                            <li><a href="{% url 'asset:user_all' 'add' %}"><i class="fa fa-bar-chart-o"></i>添加用户</a></li>
                            <li><a href="{% url 'asset:usergroup_all' 'list' %}"><i class="fa fa-bar-chart-o"></i>团队列表</a></li>
                            <li><a href="{% url 'asset:usergroup_all' 'add' %}"><i class="fa fa-laptop"></i>添加团队</a></li>
                        </ul>
                    </div>
                </div>
             <div id="myTabContent" class="tab-content">
                       <div class="tab-pane fade in active" id="cmd_record">
                              <div class="tab-content">
                                    <table class="table table-striped table-bordered table-hover ">
                                        <thead>
                                            <tr>
                                                <th class="text-center">团队名</th>
                                                <th class="text-center">操作</th>
                                            </tr>
                                        </thead>
                                        <tbody id="cmd_record">
                                                {% for group in groups %}
                                                        <tr>
                                                            <td class="text-center"> {{ group.name }}</td>
                                                            <td class="text-center">
{#                                                               用户与用户组关联#}
                                                                <a href="/">管理用户</a>
                                                                <a href="{% url 'asset:usergroup_all' 'edit' %}?groupid={{ group.id }}">编辑</a>
                                                                <a href="{% url 'asset:usergroup_all' 'delete' %}?groupid={{ group.id }}">删除</a>
                                                            </td>
                                                        </tr>
                                                {% endfor %}
                                        </tbody>
                                    </table>
                                    <div class="row">
                                        <div class="col-sm-6"></div>
                                        <div class="col-sm-6">
                                            <div class="dataTables_paginate paging_simple_numbers" id="editable_paginate">
                                                 <ul class="pagination" style="margin-top: 0; float: right">

                                                     <li class="paginate_button previous disabled" aria-controls="editable" tabindex="0" id="editable_previous">
                                                        <a class="page" href="#">上一页</a>
                                                     </li>
                                                     <li class="paginate_button active" aria-controls="editable" tabindex="0"><a class="page" href="?page=1" title="第1页">1</a></li>
                                                     <li class="paginate_button next disabled" aria-controls="editable" tabindex="0" id="editable_next">
                                                        <a class="page" href="#">下一页</a>
                                                     </li>
                                                 </ul>
                                            </div>
                                        </div>
                                    </div>
                            </div>
                       </div>
             </div>
        </div>
   </div>
  </div>
</div>
{% endblock %}
{% block js-scripts %}
   {% include 'asset/paginate.js.html' %}
{% endblock %}
